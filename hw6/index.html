<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>Autocomplete</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id='app'>
      <input type='text' id='input' placeholder='Search' autofocus>
      <div id='suggestions-list'></div>
    </div>

    <script type='text/template' id='item-template'>
      <% if (suggestions.length) { %>
        <ul id='suggestions'>
          <% _.each(suggestions, function(suggestion) { %>
            <li><%= suggestion %></li>
          <% }); %>
        </ul>
      <% } %>
    </script>

    <!-- load scripts -->
    <script src="lib/js/jquery-1.11.1.js"></script>
    <script src="lib/js/underscore.js"></script>
    <script src="lib/js/backbone.js"></script>
    <script src="lib/js/bluebird.js"></script>
    <script src="trie.js"></script>
    <script src="promisifiedAjaxSimple.js"></script>
    <script src="promisifiedAjax.js"></script>
    <script src="appView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
